        .glitch { font-size: 5rem; font-weight: bold; animation: glitch 1s linear infinite; }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        .msg { font-size: 1.2rem; margin: 20px; }
        a { color: #58a6ff; text-decoration: none; border: 1px solid #58a6ff; padding: 10px 20px; border-radius: 4px; transition: 0.3s; }
        a:hover { background: #58a6ff; color: #000; }
    </style>
</head>
