<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="nspDi4qQ83TID9WMpEf9JUCo5P42bi2hEo3hXdRu-vY" />
    <title>DevLog // Naoma Strategic Lab</title>
    <style>
        :root { --bg: #0d1117; --text: #c9d1d9; --accent: #58a6ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        header { border-bottom: 2px solid var(--accent); margin-bottom: 30px; }
        h1 { color: var(--accent); font-size: 1.5rem; }
        
        /* コードボックスの装飾 */
        .code-box { background: #161b22; border: 1px solid #30363d; padding: 15px; border-radius: 6px; overflow-x: auto; position: relative; margin-bottom: 10px; }
        code { color: #79c0ff; }
        
        /* ★コピーボタンのデザイン */
        .copy-btn {
            position: absolute; top: 8px; right: 8px;
            background: #21262d; color: #c9d1d9; border: 1px solid #30363d;
            border-radius: 4px; padding: 4px 8px; font-size: 0.7rem; cursor: pointer;
        }
        .copy-btn:hover { background: #30363d; }
        
        .memo { font-size: 0.9rem; color: #8b949e; border-left: 3px solid #30363d; padding-left: 10px; margin-bottom: 30px; }
        .footer { margin-top: 50px; font-size: 0.8rem; text-align: center; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>> NAOMA_DEVELOPMENT_LOG</h1>
            <p>Vercel & GitHub 連携の技術検証ポータル</p>
        </header>

        <section>
            <h3>■ 01. 背景色を動的に変更する呪文</h3>
            <div class="code-box">
                <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                <code>document.body.style.backgroundColor = 'midnightblue';</code>
            </div>
            <p class="memo">※解説：DOM操作の基本。これによりサイトの雰囲気を瞬時に変えられる。</p>
        </section>

        <section>
            <h3>■ 03. クリップボード操作の術</h3>
            <div class="code-box">
                <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                <code>navigator.clipboard.writeText('コピーしたい文字');</code>
            </div>
            <p class="memo">※解説：ボタン一つで情報を複製する、現代の必須スキル。</p>
        </section>

        <div class="footer">© 2026 Naoma Strategic Lab.</div>
    </div>

    <script>
        function copyCode(btn) {
            const code = btn.nextElementSibling.innerText;
            navigator.clipboard.writeText(code).then(() => {
                const originalText = btn.innerText;
                btn.innerText = 'Done!';
                setTimeout(() => { btn.innerText = originalText; }, 2000);
            });
        }
    </script>
</body>
</html>
